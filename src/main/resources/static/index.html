    <!--
    JavaScript will update this table dynamically as data changes due to CRUD operations.
    -->

    <h2>Admin Panel</h2>

    <!--after doing queries it can be useful to clear the table, temporary button implementation -->
    <button type="button" onclick="clearTable()">Clear Table</button>

<!-- id_user, user_first_name, user_last_name, user_email

The <tbody> tag is used to group the body content in an HTML table.

The <tbody> tag must be used in the following context:
As a child of a <table> element, after any <caption>, <colgroup>, and <thead> elements.

-->
    <div id="status"></div>
    <table id="table">
        <thead>
        <tr>
            <th>id</th>
            <th>user_first_name</th>
            <th>user_last_name</th>
            <th>user_email</th>
        </tr>
        </thead>
        <tbody id="tBody">
        <!-- here is not needed an initial markup -->

        </tr> -->

        <tfoot>
        <!-- TODO if needed-->

    <!-- The formâ€™s method="POST" and action="#" are not necessary if JavaScript handles all data submissions.
         Remove these attributes or modify them to prevent default submission behavior.
         JavaScript will handle the form data through AJAX requests.
    -->
    <form>

        <!--
        While your form inputs are well-labeled, ensuring each input is accessible,
        adding ARIA attributes could enhance accessibility further, helping those with disabilities.
        -->

        <label for="id">Enter ID from User :</label> <!-- for Updates, Deletes and Retrieve specific User-->
        <input type="number" id="id" name="id"><br><br>

        <label for="user_first_name">First name:</label>
        <input type="text" id="user_first_name" name="user_first_name"><br><br>

        <label for="user_last_name">Last name:</label>
        <input type="text" id="user_last_name" name="user_last_name"><br><br>

        <label for="user_email">E-mail:</label>
        <input type="text" id="user_email" name="user_email"><br><br>

        <!-- Buttons within forms default to submitting the form unless specified otherwise.
             Specify type="button" for each button unless you intend for it to submit the form.
             ... allowing your JavaScript functions to handle these actions asynchronously.
        -->
        <button type="button" onclick="addUser()">Create (addUser)</button> <!-- corresponds to Controller addUser Method, Create POST-->
        <button type="button" onclick="retrieveUser()">Read (retrieveUser)</button> <!-- corresponds to Controller retrieveUser Method, Retrieve, READ GET-->
        <button type="button" onclick="modifyUser()">Update (modifyUser)</button> <!-- corresponds to Controller modifyUser Method, Update POST-->
        <button type="button" onclick="removeUser()">Delete (removeUser)</button> <!-- corresponds to Controller removeUser Method, Delete POST-->

        <button type="button" onclick="retrieveAllUsers()">Read (retrieveAllUsers)</button> <!-- corresponds to Controller retrieveUser Method, Retrieve, READ GET-->

    </form>

    <!--
